{% extends '../layout.html' %}
{% block body %}

<div class="col-sm-8 col-sm-offset-2">

  <form method="POST">
    <legend>비밀번호 초기화</legend>
    <input type="hidden" name="_csrf" value="{{ _csrf }}">

    <div class="form-group">
      <p>아래에 가입하셨던 이메일 주소로 비밀번호 초기화 메일을 전송합니다.</p>
      <label for="email" class="control-label">이메일</label>
      <input type="email" name="email" id="email" placeholder="" autofocus="" class="form-control">
    </div>

    <div class="form-group"><button type="submit" class="btn btn-primary"><i class="fa fa-key"></i>비밀번호 초기화 메일 전송</button>
    </div>
  </form>
</div>

{% endblock %}
