<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><span class="ion-cube"></span>데이터 스토어 API 활용</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        {% if !user %}
        <li class="{% if title === '로그인' %}active{% endif %}"><a href="/login">로그인</a></li>
        <li class="{% if title === '가입' %}active{% endif %}"><a href="/signup">가입</a></li>
        {% else %}
        <li class="dropdown">
          <a href="#" data-toggle="dropdown" class="dropdown-toggle">
            {% if user.profile.picture %}
            <img src="{{user.profile.picture}}">
            {% else %}
            <img src="{{user.gravatar(60)}}">
            {% endif %}
            {{user.profile.name || user.email || user.id}}<i class="caret"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/account"><span class="ion-person"></span>내 계정</a></li>
            <li class="divider"></li>
            <li><a href="/logout"><span class="ion-log-out"></span> 로그아웃</a></li>
          </ul></li>
        {% endif %}
      </ul>
    </div>
  </div>
</div>
