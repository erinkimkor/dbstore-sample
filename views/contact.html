{% extends 'layout.html' %}
{% block body %}
<div class="page-header"><h3>문의하기</h3></div>

<form role="form" method="POST" class="form-horizontal">
  <input type="hidden" name="_csrf" value="{{ _csrf }}">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">이름</label>
    <div class="col-sm-8">
      <input type="text" name="name" id="name" autofocus="" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">이메일</label>

    <div class="col-sm-8">
      <input type="text" name="email" id="email" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">내용</label>

    <div class="col-sm-8">
      <textarea type="text" name="message" id="message" rows="7" class="form-control"></textarea>
    </div>
  </div>

  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary"><span class="ion-paper-airplane"></span>보내기</button>
    </div>
  </div>
</form>
{% endblock %}
