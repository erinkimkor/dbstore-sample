{% extends '../layout.html' %}
{% block body %}

<div class="col-sm-8 col-sm-offset-2">

  <form method="POST">
    <legend>비밀번호 재설정</legend>
    <input type="hidden" name="_csrf" value="{{ _csrf }}">

    <div class="form-group">
      <label for="password" class="control-label">비밀번호</label>
      <input type="password" name="password" id="password" placeholder="" autofocus="" class="form-control">
    </div>

    <div class="form-group">
      <label for="confirm" class="control-label">비밀번호 확인</label>
      <input type="password" name="confirm" id="confirm" placeholder="" autofocus="" class="form-control">
    </div>

    <div class="form-group"><button type="submit" class="btn btn-primary"><i class="fa fa-keyboard-o"></i>비밀번호 변경</button>
    </div>
  </form>
</div>

{% endblock %}
